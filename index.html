<title>Luxora IL</title>

<style>
body{
    margin:0;
    background:#000;
    color:#d4af37;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}
.box{
    max-width:400px;
}
.logo{
    font-size:28px;
    font-weight:bold;
    margin-bottom:20px;
}
.loading{
    font-size:22px;
    letter-spacing:3px;
}
.dot{
    animation: blink 1.4s infinite both;
}
.dot:nth-child(2){
    animation-delay: .2s;
}
.dot:nth-child(3){
    animation-delay: .4s;
}

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}
</style>

    <div>מעבירים אותך לחנות היוקרה שלנו</div>
    <div class="loading">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>
</div>

</body>
